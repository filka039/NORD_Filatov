name: Integration Tests Against Released JAR

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download JAR from Release
        uses: actions/download-release@v2
        with:
          repo: ${{ github.repository }}
          tag: v1.0.0
          asset-pattern: "internal-*.jar"
          path: target/

      - name: Verify JAR exists
        run: |
          ls -la target/internal-*.jar
          if [ ! -f target/internal-*.jar ]; then
            echo "JAR file not found in release v1.0.0"
            exit 1
          fi

      - name: Start internal application in background
        run: |
          # Запускаем JAR с нужными системными свойствами
          java -Dsecret=qazWSXedc -Dmock=http://localhost:8888/ -jar target/internal-*.jar &
          APP_PID=$!
          echo "Started internal application in background (PID: $APP_PID)"

          curl -f http://localhost:8080/endpoint ||
          echo "Application is ready at http://localhost:8080/endpoint"

      - name: Run tests
        run: |
          mvn clean test
          
      - name: Generate Allure report
        run: |
          mvn allure:report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Kill application
        run: |
          pkill -f "internal-*.jar" || echo "No application to kill"
